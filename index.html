<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohio Property Market Analysis</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* General Styling & Layout */
        :root {
            --color-primary: #2563eb;
            --color-primary-hover: #1d4ed8;
            --color-danger: #dc2626;
            --color-success: #16a34a;
            --color-warning: #d97706;
            --color-text-dark: #111827;
            --color-text-medium: #4b5563;
            --color-text-light: #6b7280;
            --color-bg-light: #f9fafb;
            --color-bg-white: #ffffff;
            --color-border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --border-radius: 0.5rem; /* 8px */
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            margin: 0;
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            font-size: 16px;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Card & Box Styling */
        .card {
            background-color: var(--color-bg-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        /* THIS IS THE FIX FOR THE CHARTS */
        .chart-container {
            position: relative;
            height: 300px; 
        }

        /* Grid Layout */
        .grid { display: grid; gap: 1.5rem; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        .grid-cols-5 { grid-template-columns: repeat(5, minmax(0, 1fr)); }
        
        @media (max-width: 768px) {
            .grid-cols-5, .grid-cols-4, .grid-cols-2 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        .header p {
            color: var(--color-text-light);
            margin: 0;
        }

        /* Forms & Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: 1px solid transparent;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-bg-white);
        }
        .btn-primary:hover {
            background-color: var(--color-primary-hover);
        }
        
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text-medium);
            margin-bottom: 0.5rem;
        }
        
        input, select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 0.375rem;
            box-sizing: border-box;
        }
        
        /* Icons */
        .icon {
            width: 2rem;
            height: 2rem;
            stroke-width: 2;
        }
        .icon-sm {
            width: 1rem;
            height: 1rem;
        }
        .icon-primary { color: var(--color-primary); }
        .icon-success { color: var(--color-success); }
        .icon-warning { color: var(--color-warning); }
        .icon-danger { color: var(--color-danger); }


        /* Stats Cards */
        .stat-card {
            display: flex;
            align-items: center;
        }
        .stat-card .icon { margin-right: 1rem; }
        .stat-card p { margin: 0; }
        .stat-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text-light);
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Table */
        .table-container { overflow-x: auto; }
        table {
            min-width: 100%;
            border-collapse: collapse;
        }
        thead { background-color: var(--color-bg-light); }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
            white-space: nowrap;
        }
        th {
            font-size: 0.75rem;
            color: var(--color-text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        tbody tr:hover { background-color: var(--color-bg-light); }
        .property-address { font-weight: 500; }
        .property-details { font-size: 0.875rem; color: var(--color-text-light); }
        .view-details-btn { color: var(--color-primary); cursor: pointer; font-weight: 500; }
        .view-details-btn:hover { text-decoration: underline; }

        /* Risk Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.125rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .risk-Low { color: #059669; background-color: #d1fae5; }
        .risk-Medium { color: #d97706; background-color: #fef3c7; }
        .risk-High { color: #dc2626; background-color: #fee2e2; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background: var(--color-bg-white);
            border-radius: var(--border-radius);
            max-width: 896px; /* max-w-4xl */
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-text-light);
        }
        .detail-card {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }
        .detail-card h3 { margin-top: 0; }
        .detail-card p { margin: 0.25rem 0; font-size: 0.875rem; }
        .detail-card .font-medium { font-weight: 500; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-red-50 { background-color: #fef2f2; }
        .bg-green-50 { background-color: #f0fdf4; }
        .bg-blue-50 { background-color: #eff6ff; }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        .btn-secondary {
            background-color: var(--color-border);
            color: var(--color-text-medium);
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
